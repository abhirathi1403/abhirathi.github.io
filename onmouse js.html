<html>
<head>
<script type="text/javascript">

function over() {
 document.write ("Mouse Over");
}
function out() {
 document.write ("Mouse Out");
}

</script>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: aqua;
        margin: 10px;
    }
</style>
</head>
<body>
<p>Bring your mouse inside the division to see the result:</p>
<div onmouseover="over()">mouseover</div>
<div  onmouseout="out()"> mouseout</div>
<div onkeydown="out()"></div>
<h2> This is inside the division </h2>
</div>
</body>
</html>
